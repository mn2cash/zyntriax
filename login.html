<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Lobby Chat</title>
    <link rel="stylesheet" href="./styles/lobby.css" />
  </head>
  <body class="page">
    <div class="auth-card glass">
      <h1 class="brand">Lobby Chat</h1>
      <p class="muted">Sign in with your email and password</p>
      <div class="field">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com" />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" />
      </div>
      <button id="loginBtn" class="btn primary">Login</button>
      <p id="authError" class="error"></p>
    </div>

    <script type="module">
      import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.45.4'

      // Supabase client setup
      const supabaseUrl = 'https://cskswpxsyhdzxnmyhyzs.supabase.co'
      const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNza3N3cHhzeWhkenhubXloeXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMjUxNDcsImV4cCI6MjA4MDYwMTE0N30.xHdJiYMpRH-h2Pnp33rb3maLAg_vGwX1laMapg91pH8'
      const supabase = createClient(supabaseUrl, supabaseAnonKey)

      const emailInput = document.getElementById('email')
      const passwordInput = document.getElementById('password')
      const loginBtn = document.getElementById('loginBtn')
      const authError = document.getElementById('authError')

      const styleLink = document.querySelector('link[href*="lobby.css"]')
      console.log('Login CSS link found:', Boolean(styleLink))

      function assertPresent (id, el) {
        if (!el) {
          console.error(`Missing element #${id}. Please fix linkage or ensure HTML includes it.`)
        } else {
          console.log(`Element #${id} loaded`)
        }
      }

      assertPresent('email', emailInput)
      assertPresent('password', passwordInput)
      assertPresent('loginBtn', loginBtn)
      assertPresent('authError', authError)

      async function login () {
        authError.textContent = ''
        const email = emailInput.value.trim()
        const password = passwordInput.value.trim()
        if (!email || !password) {
          authError.textContent = 'Please enter email and password.'
          return
        }
        loginBtn.disabled = true
        const { error } = await supabase.auth.signInWithPassword({ email, password })
        loginBtn.disabled = false
        if (error) {
          authError.textContent = error.message
          return
        }
        // Redirect to lobby after login
        window.location.href = 'lobby.html'
      }

      loginBtn.addEventListener('click', () => {
        void login()
      })

      passwordInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault()
          void login()
        }
      })

      console.log('Login page initialized without errors')
    </script>
  </body>
</html>
