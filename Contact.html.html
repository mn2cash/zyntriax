<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Zyntriax</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="particles-js"></div>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Zyntriax</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="store.html">Store</a>
        <a href="contact.html" class="btn btn-primary">Contact</a>
      </nav>
      <div class="lang-cart">
        <a href="cart.html" class="cart"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i><span class="cart-label">Cart</span></a>
      </div>
      <button class="hamburger" aria-label="Open menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main>
    <section class="page-hero">
      <div class="container">
        <h1>Contact us</h1>
        <p class="lead">Let’s build something impactful together.</p>
      </div>
    </section>

    <section class="container contact-grid">
      <form class="contact-form" id="contact-form" novalidate>
        <!-- Honeypot field to deter bots -->
        <input type="text" name="hp_field" tabindex="-1" autocomplete="off"
          style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;" aria-hidden="true" />

        <label>
          Name
          <input type="text" name="name" required />
        </label>
        <label>
          Email
          <input type="email" name="email" required />
        </label>
        <label>
          Message
          <textarea name="message" rows="6" required></textarea>
        </label>
        <button class="btn btn-primary" id="contact-submit" type="submit">Send</button>
        <div id="contact-status" class="lead" style="margin-top:8px;color:var(--muted);"></div>
      </form>

      <div class="contact-info">
        <h3>Details</h3>
        <p>Scarborough, England, United Kingdom</p>
        <p>Email: hello@zyntriax.com</p>
        <div class="map-embed">
          <img src="assets/img/map-placeholder.png" alt="Map of Scarborough" />
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container legal">
      <p>© Zyntriax. All rights reserved.</p>
    </div>
  </footer>

  <!-- Your site scripts -->
  <script src="assets/js/main.js"></script>

  <!-- Supabase UMD library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

  <!-- Supabase client bootstrap (sets window.supabase) -->
  <script src="assets/js/supabase-client.js"></script>

  <!-- Auth UI -->
  <script src="assets/js/auth.js"></script>

  <!-- Contact form logic -->
  <script src="assets/js/contact.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="assets/js/particles-config.js"></script>
</body>
</html>
