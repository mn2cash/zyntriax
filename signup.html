<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account | Zyntriax</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="assets/js/supabase-client.js" defer></script>
  <style>
    /* Local auth page styles (match login) */
    .auth-wrapper { display:flex; align-items:center; justify-content:center; padding:18px 0; }
    .auth-card { width:100%; max-width:520px; background: rgba(21,24,38,0.9); border: 1px solid var(--border); border-radius:14px; padding:26px; box-shadow: var(--shadow-soft); }
    .auth-card h1 { margin:0 0 6px; font-size:1.45rem; }
    .auth-card .lead { margin-bottom:14px; color:var(--muted); }
    .form-label { display:block; font-weight:600; margin:12px 0 6px; }
    .auth-input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border); background: rgba(17,19,26,0.7); color:var(--text); }
    .auth-actions { display:flex; gap:12px; align-items:center; margin-top:14px; }
    #auth-msg { min-height:1.25em; margin-top:12px; }
    @media (max-width:480px){ .auth-card{ padding:18px; } }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Zyntriax</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="store.html">Store</a>
        <a href="contact.html" class="btn btn-primary">Contact</a>
      </nav>
      <div class="lang-cart">
        <a href="cart.html" class="cart"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i><span class="cart-label">Cart</span></a>
      </div>
      <button class="hamburger" aria-label="Open menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="container" style="padding:24px 0 64px;max-width:760px;">
    <div class="auth-wrapper">
      <div class="auth-card">
        <h1>Create your account</h1>
        <p class="lead">Sign up to access account features. Already have an account? <a href="login.html">Sign in</a>.</p>

        <form id="signup-form" novalidate>
          <label class="form-label" for="signup-email">Email</label>
          <input class="auth-input" type="email" id="signup-email" required />

          <label class="form-label" for="signup-password">Password</label>
          <input class="auth-input" type="password" id="signup-password" required />

          <label class="form-label" for="signup-password-confirm">Confirm password</label>
          <input class="auth-input" type="password" id="signup-password-confirm" required />

          <div class="auth-actions">
            <button type="submit" class="btn btn-secondary">Sign up</button>
            
          </div>
        </form>
        <div id="auth-msg" style="color:var(--muted);"></div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container legal">
      <p>Â© Zyntriax. All rights reserved.</p>
    </div>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', function(){
    var msg = document.getElementById('auth-msg');
    var signup = document.getElementById('signup-form');

    function setMsg(text, isError){
      msg.textContent = text;
      msg.style.color = isError ? '#ff7676' : 'var(--muted)';
    }

    if(signup) signup.addEventListener('submit', async function(e){
      e.preventDefault();
      var email = document.getElementById('signup-email').value.trim();
      var password = document.getElementById('signup-password').value;
      var confirm = document.getElementById('signup-password-confirm').value;
      if (password !== confirm) { setMsg('Passwords do not match', true); return; }
      if (password.length < 6) { setMsg('Password must be at least 6 characters', true); return; }
      setMsg('Creating account...');
      try {
        var res = await window.supabase.auth.signUp({ email: email, password: password });
        if(res.error){ setMsg(res.error.message, true); return; }
        setMsg('Account created. Check your email to verify your account.');
      } catch(err){ setMsg(err.message || 'Sign up failed', true); }
    });
  });
  </script>

  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/auth.js" defer></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="assets/js/particles-config.js"></script>
</body>
</html>
