<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Zyntriax</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="assets/js/supabase-client.js" defer></script>
  <script>
    // After sign in, handle redirect target
    function handleRedirect(){
      try {
        var redirect = localStorage.getItem('redirectAfterLogin');
        if (redirect){
          localStorage.removeItem('redirectAfterLogin');
          window.location.href = redirect;
        } else {
          window.location.href = 'index.html';
        }
      } catch(_) { window.location.href = 'index.html'; }
    }
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Zyntriax</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="store.html">Store</a>
        <a href="contact.html" class="btn btn-primary">Contact</a>
      </nav>
      <div class="lang-cart"></div>
      <button class="hamburger" aria-label="Open menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="container" style="padding:48px 0 64px;max-width:760px;">
    <h1>Access your account</h1>
    <p class="lead">Sign in or create a new account to continue.</p>

    <div class="split" style="grid-template-columns:1fr 1fr;align-items:start;">
      <section>
        <h2 style="margin-top:0;">Sign in</h2>
        <form id="signin-form">
          <label>Email
            <input type="email" id="signin-email" required />
          </label>
          <label>Password
            <input type="password" id="signin-password" required />
          </label>
          <button type="submit" class="btn btn-primary" style="margin-top:8px;">Sign in</button>
        </form>
      </section>

      <section>
        <h2 style="margin-top:0;">Create account</h2>
        <form id="signup-form">
          <label>Email
            <input type="email" id="signup-email" required />
          </label>
          <label>Password
            <input type="password" id="signup-password" required />
          </label>
          <button type="submit" class="btn btn-secondary" style="margin-top:8px;">Sign up</button>
        </form>
      </section>
    </div>

    <div id="auth-msg" style="margin-top:20px;color:var(--muted);"></div>
  </main>

  <footer class="site-footer">
    <div class="container legal">
      <p>Â© Zyntriax. All rights reserved.</p>
    </div>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', function(){
    var msg = document.getElementById('auth-msg');
    var signin = document.getElementById('signin-form');
    var signup = document.getElementById('signup-form');

    function setMsg(text, isError){
      msg.textContent = text;
      msg.style.color = isError ? '#ff7676' : 'var(--muted)';
    }

    if(signin) signin.addEventListener('submit', async function(e){
      e.preventDefault();
      var email = document.getElementById('signin-email').value.trim();
      var password = document.getElementById('signin-password').value;
      setMsg('Signing in...');
      try {
        var res = await window.supabase.auth.signInWithPassword({ email: email, password: password });
        if(res.error){ setMsg(res.error.message, true); return; }
        setMsg('Signed in. Redirecting...');
        handleRedirect();
      } catch(err){ setMsg(err.message, true); }
    });

    if(signup) signup.addEventListener('submit', async function(e){
      e.preventDefault();
      var email = document.getElementById('signup-email').value.trim();
      var password = document.getElementById('signup-password').value;
      setMsg('Creating account...');
      try {
        var res = await window.supabase.auth.signUp({ email: email, password: password });
        if(res.error){ setMsg(res.error.message, true); return; }
        setMsg('Check your email to verify your account.');
      } catch(err){ setMsg(err.message, true); }
    });
  });
  </script>
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/auth.js" defer></script>
</body>
</html>
