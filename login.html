<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3119063412629995"
       crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>(function(){try{var t=localStorage.getItem('zyn_theme'); if(t==='light'){document.documentElement.classList.add('theme-light');}else if(t==='dark'){document.documentElement.classList.remove('theme-light');}else if(window.matchMedia&&window.matchMedia('(prefers-color-scheme: light)').matches){document.documentElement.classList.add('theme-light');}}catch(e){}})();</script>
  <title>Login | Zyntriax</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* Local auth page styles */
    .auth-wrapper { display:flex; align-items:center; justify-content:center; padding:18px 0; }
    .auth-card { width:100%; max-width:520px; background: rgba(21,24,38,0.9); border: 1px solid var(--border); border-radius:14px; padding:26px; box-shadow: var(--shadow-soft); }
    .auth-card h1 { margin:0 0 6px; font-size:1.45rem; }
    .auth-card .lead { margin-bottom:14px; color:var(--muted); }
    .form-label { display:block; font-weight:600; margin:12px 0 6px; }
    .auth-input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border); background: rgba(17,19,26,0.7); color:var(--text); }
    .auth-actions { display:flex; gap:12px; align-items:center; margin-top:14px; }
    #auth-msg { min-height:1.25em; margin-top:12px; }
    @media (max-width:480px){ .auth-card{ padding:18px; } }
  </style>
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="assets/js/supabase-client.js" defer></script>
  <script>
    // After sign in, handle redirect target
    function handleRedirect(){
      try {
        var redirect = localStorage.getItem('redirectAfterLogin');
        if (redirect){
          localStorage.removeItem('redirectAfterLogin');
          window.location.href = redirect;
        } else {
          window.location.href = 'index.html';
        }
      } catch(_) { window.location.href = 'index.html'; }
    }
  </script>
</head>
<body>
  <div id="particles-js"></div>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Zyntriax</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="store.html">Store</a>
        <a href="contact.html" class="btn btn-primary">Contact</a>
      </nav>
      <div class="lang-cart">
        <a href="cart.html" class="cart"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i><span class="cart-label">Cart</span></a>
      </div>
      <button class="hamburger" aria-label="Open menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="container" style="padding:24px 0 64px;max-width:760px;">
    <div class="auth-wrapper">
      <div class="auth-card">
        <h1>Access your account</h1>
        <p class="lead">Sign in to continue to your dashboard or manage your orders.</p>
        <form id="signin-form" novalidate>
          <label class="form-label" for="signin-email">Email</label>
          <input class="auth-input" type="email" id="signin-email" required />

          <label class="form-label" for="signin-password">Password</label>
          <input class="auth-input" type="password" id="signin-password" required />

          <div class="auth-actions">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <a href="signup.html" class="btn btn-ghost">Create account</a>
          </div>
        </form>
        <div id="auth-msg" style="color:var(--muted);"></div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container legal">
      <p>Â© Zyntriax. All rights reserved.</p>
    </div>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', function(){
    var msg = document.getElementById('auth-msg');
    var signin = document.getElementById('signin-form');

    function setMsg(text, isError){
      msg.textContent = text;
      msg.style.color = isError ? '#ff7676' : 'var(--muted)';
    }

    if(signin) signin.addEventListener('submit', async function(e){
      e.preventDefault();
      var email = document.getElementById('signin-email').value.trim();
      var password = document.getElementById('signin-password').value;
      setMsg('Signing in...');
      try {
        var res = await window.supabase.auth.signInWithPassword({ email: email, password: password });
        if(res.error){ setMsg(res.error.message, true); return; }
        setMsg('Signed in. Redirecting...');
        handleRedirect();
      } catch(err){ setMsg(err.message || 'Sign in failed', true); }
    });
  });
  </script>
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/auth.js" defer></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="assets/js/particles-config.js"></script>
</body>
</html>
