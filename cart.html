<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart | Zyntriax</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="protected"> <!-- protected: requires auth -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Zyntriax</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="store.html">Store</a>

      </nav>
      <div class="lang-cart"></div>
      <button class="hamburger" aria-label="Open menu"><span></span><span></span><span></span></button>

  <main>
    <section class="page-hero">
      <div class="container">

        <p class="lead">Review your selections and proceed to checkout.</p>

      <div class="cart-items">

        <div class="summary-row">
          <span>Subtotal</span><strong>£0.00</strong>

        <button class="btn btn-primary" disabled>Checkout</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container legal">
      <p>© Zyntriax. All rights reserved.</p>
    </div>
  </footer>
