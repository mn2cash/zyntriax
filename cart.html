<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>(function(){try{var t=localStorage.getItem('zyn_theme'); if(t==='light'){document.documentElement.classList.add('theme-light');}else if(t==='dark'){document.documentElement.classList.remove('theme-light');}else if(window.matchMedia&&window.matchMedia('(prefers-color-scheme: light)').matches){document.documentElement.classList.add('theme-light');}}catch(e){}})();</script>
  <title>Cart | Zyntriax</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="protected"> <!-- protected: requires auth -->
  <div id="particles-js"></div>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Zyntriax</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="store.html">Store</a>
        <a href="contact.html" class="btn btn-primary">Contact</a>
      </nav>
      <div class="lang-cart">
        <a href="cart.html" class="cart"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i><span class="cart-label">Cart</span></a>
      </div>
      <button class="hamburger" aria-label="Open menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main>
    <section class="page-hero">
      <div class="container">
        <h1>Your cart</h1>
        <p class="lead">Review your selections and proceed to checkout.</p>
      </div>
    </section>

    <section class="container cart-content">
      <div class="cart-items" id="cart-items">
        <!-- Cart items will be populated dynamically -->
        <div class="card">
          <p style="text-align:center;color:var(--muted);">Your cart is empty.</p>
        </div>
      </div>
      <div class="cart-summary card">
        <h3>Order Summary</h3>
        <div class="summary-row">
          <span>Subtotal</span><strong id="cart-subtotal">£0.00</strong>
        </div>
        <div class="summary-row">
          <span>Tax (20%)</span><strong id="cart-tax">£0.00</strong>
        </div>
        <div class="summary-row" style="border-top:2px solid var(--border);padding-top:16px;margin-top:8px;">
          <span style="font-size:1.2rem;">Total</span><strong id="cart-total" style="font-size:1.2rem;color:var(--primary);">£0.00</strong>
        </div>
        <button class="btn btn-primary" id="checkout-btn" style="width:100%;margin-top:16px;" disabled>Proceed to Checkout</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container legal">
      <p>© Zyntriax. All rights reserved.</p>
    </div>
  </footer>
  <script src="assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="assets/js/supabase-client.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="assets/js/particles-config.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="assets/js/stripe-checkout.js"></script>
</body>
</html>
