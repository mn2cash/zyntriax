<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>(function(){try{var t=localStorage.getItem('zyn_theme'); if(t==='light'){document.documentElement.classList.add('theme-light');}else if(t==='dark'){document.documentElement.classList.remove('theme-light');}else if(window.matchMedia&&window.matchMedia('(prefers-color-scheme: light)').matches){document.documentElement.classList.add('theme-light');}}catch(e){}})();</script>
  <title>Payment Successful | Zyntriax</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Zyntriax</a>
    </div>
  </header>
  <main class="container" style="padding:64px 0;text-align:center;">
    <h1>Thank you for your purchase!</h1>
    <p class="lead">Your payment was successful. You will receive a confirmation email soon.</p>
    <a href="index.html" class="btn btn-primary" style="margin-top:32px;">Return to Home</a>
  </main>
</body>
</html>
